<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css-for-assessment/assessment.css"
      type="text/css"
    />
    <title>C Assessment</title>
  </head>
  <body>
    <div id="heading">
      <h1>C Assessment (Basic Level)</h1>
    </div>
    <div class="container">
      <div class="panel">
        <div class="question-and-option">
          <div class="question-container" id="question">
            Question goes here.
          </div>
          <div class="option-container">
            <button class="option" id="op1">option1</button>
            <br />
            <button class="option" id="op2">option2</button>
            <br />
            <button class="option" id="op3">option3</button>
            <br />
            <button class="option" id="op4">option4</button>
          </div>
        </div>
        <div class="nav-and-display">
          <div class="navigation">
            <button class="next">Next</button>
            <button id="result">Result</button>
          </div>
          <!-- <div id = "resultDisplay">
                    
                </div> -->
        </div>
      </div>
    </div>
    <script src="js/js-for-assessment/c-assessment.js"></script>
  </body>
</html>
